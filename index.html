<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors - Online</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">

  <!-- CSS files -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

</head>

<body>
  <div id="start-screen" class="container">
    <h1>Enter your Name</h1>
    <input id="char-name" autofocus autocomplete="off">
    <h1>Select Avatar</h1>
    <div id="avatar-options">
    </div>
    <div id="start-comment"></div>
  </div>

  <div id="game-area" class="container-fluid">
    <div class="row">
      <div class="col-xs-7 top-row">Rock Papers Scissors - Online</div>
      <div class="col-xs-5 top-row">
        <p id = "current-player"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-1" id="button-place-left"><button class="sit-down btn btn-default" value="left">Sit Here</button></div>
          <div class="col-xs-6" id="left-name"></div>
          <div class="col-xs-3" id="scoreboard-left">Wins: 0 || Losses: 0</div>
        </div>
        <div class="row">
          <div>
            <div id="avatar-side-left" class="col-xs-7"></div>
            <div id="button-side-left" class="col-xs-5"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-3" id="scoreboard-right">Wins: 0 || Losses: 0</div>
          <div class="col-xs-6" id="right-name"></div>
          <div class="col-xs-1" id="button-place-right"><button class="sit-down btn btn-default" value="right">Sit Here</button></div>
        </div>
        <div class="row">
          <div>
            <div id="avatar-side-right" class="col-xs-7"></div>
            <div id="button-side-right" class="col-xs-5"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="bottom-chat">
      <div class="col-xs-12">
        <div class="row">Chat</div>
        <div class="row">
          <div id="chat-area"></div>
        </div>
        <div id="chat-typing" class="row">
          <form>
            <input type="text" id="chat-text"  autocomplete="off">
            <input type="submit" name="Submit" id="submit-chat">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Javascript files -->
  <script src="assets/javascript/javascript.js"></script>  

</body>
</html>
